<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked JPG Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            font-family: Helvetica, sans-serif;
            color: #ffffff;
        }
        h1 {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: normal;
            color: #ffffff;
        }
        #fileInput {
            display: none;
        }
        .custom-file-upload {
            margin-bottom: 20px;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #8e1600;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .custom-file-upload:hover {
            background-color: #a81b00;
        }
        #image-container {
            position: relative;
            width: 900px;
            height: 900px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px;
            box-sizing: border-box;
        }
        .stacked-image {
            position: absolute;
            width: 70%;
            height: 70%;
            object-fit: contain;
            opacity: 0.9;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <h1>Stack JPG Images</h1>
    <label for="fileInput" class="custom-file-upload">Choose Files</label>
    <input type="file" id="fileInput" multiple accept="image/jpeg">
    <div id="image-container"></div>
    
    <script>
        let rotationAngles = [15, -15, 10, -10];
        let rotationIndex = 0;
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const container = document.getElementById('image-container');
            
            Array.from(event.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('stacked-image');
                    img.style.transform = `rotate(${rotationAngles[rotationIndex]}deg)`;
                    rotationIndex = (rotationIndex + 1) % rotationAngles.length;
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
